apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: expense
  labels:
    name: mysql
    project: expense
    tier: db   
spec:
  selector:
    name: mysql
    project: expense
    tier: db 
  ports:
    - protocol: TCP
      port: 3306 #serviceport
      targetPort: 3306

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: expense
  labels:
    name: mysql
    project: expense
    tier: db
spec:
  replicas: 2
  selector:
    matchLabels:
      name: mysql
      project: expense
      tier: db
  template:
    metadata:
      name: mysql
      labels:
        name: mysql
        project: expense
        tier: db
    spec:
      containers:
        - name: mysql
          image: kalyaneswarm/mysql:v1.0
              
        

    
  