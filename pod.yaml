apiVersion: v1
kind: Pod
metadata:
  name: tomcat
  labels:
    name: abc
    project : testtt
  annotations:
    github: https://github.com/kalyaneswar/03-K8-Practice

spec:
  containers:
    # - name: tomcat
    #   image: tomcat
    #   ports:
    #   - containerPort: 8080
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80

      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"
      env:
        # Define the environment variable
        - name: PLAYER_INITIAL_LIVES # Notice that the case is different here
                                     # from the key name in the ConfigMap.
          valueFrom:
            configMapKeyRef:
              name: demo-config           # The ConfigMap this value comes from.
              key: player_initial_lives # The key to fetch.
        - name: UI_PROPERTIES_FILE_NAME
          valueFrom:
            configMapKeyRef:
              name: demo-config
              key: ui_properties_file_name
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              key: DB_HOST
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: DB_PASSWORD